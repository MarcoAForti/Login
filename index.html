<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gantt Pós Venda Irizar V11</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-storage.js"></script>
</head>
<body>

  <!-- Tela de login -->
  <div id="login-screen">
    <div class="login-box">
      <h2>Login</h2>
      <input type="text" id="user" placeholder="Usuário">
      <input type="password" id="pass" placeholder="Senha">
      <button onclick="login()">Entrar</button>
    </div>
  </div>

  <!-- App principal -->
  <div id="app">
    <header>
      <img id="companyLogo" src="Logotipo_IRIZAR.png" alt="Logo">
      <h1>Gantt Pós Venda Irizar V11</h1>
      <button id="logout" onclick="logout()">Sair</button>
    </header>

    <!-- Botões de controle -->
    <div class="toolbar">
      <button onclick="setTheme('escuro')">Escuro</button>
      <button onclick="setTheme('medio')">Médio</button>
      <button onclick="setTheme('claro')">Claro</button>
      <label for="logoUpload" class="upload-btn">Upload Logo</label>
      <input type="file" id="logoUpload" accept="image/*" style="display:none" onchange="uploadLogo(event)">
    </div>

    <!-- Área do Gantt -->
    <main>
      <div id="gantt-container">
        <table id="faseTable">
          <thead>
            <tr>
              <th>Fase</th>
              <th>Data Início</th>
              <th>Dias</th>
              <th>Data Final</th>
              <th>Observações</th>
            </tr>
          </thead>
          <tbody id="faseBody">
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
