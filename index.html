<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gantt Pós Venda Irizar V10</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    /* Tela de login */
    #login-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    .login-box h2 { margin-bottom: 20px; }
    .login-box input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-box button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-box button:hover { background: #0056b3; }

    /* Sistema */
    #app { display: none; }

    header {
      display: flex;
      align-items: center;
      background: #007bff;
      color: white;
      padding: 10px;
    }
    header img {
      height: 40px;
      margin-right: 10px;
    }
    header h1 {
      font-size: 20px;
      margin: 0;
    }
    #logout {
      margin-left: auto;
      background: #ff4d4d;
      border: none;
      padding: 8px 15px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #logout:hover { background: #cc0000; }

    /* Botões tema */
    .themes { margin: 10px 0; }
    .themes button {
      margin-right: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Conteúdo principal */
    main { padding: 20px; }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    input, textarea {
      width: 95%;
      padding: 5px;
    }

    /* Linha do tempo */
    .timeline-container {
      overflow-x: auto;
      border: 1px solid #ccc;
      white-space: nowrap;
      background: #fafafa;
      position: relative;
    }
    .month-bar {
      display: flex;
      border-bottom: 1px solid #ccc;
    }
    .month {
      flex: 0 0 auto;
      text-align: center;
      border-right: 1px solid #ccc;
      font-weight: bold;
      background: #e6e6e6;
      padding: 2px 0;
    }
    .days {
      display: flex;
    }
    .day {
      flex: 0 0 30px;
      border-right: 1px solid #eee;
      font-size: 10px;
      text-align: center;
      padding: 2px 0;
    }
    .gantt-row {
      display: flex;
      align-items: center;
      height: 30px;
      border-top: 1px solid #ccc;
    }
    .task {
      position: absolute;
      height: 24px;
      background: #007bff;
      border-radius: 4px;
      color: white;
      font-size: 12px;
      text-align: center;
      line-height: 24px;
      padding: 0 5px;
    }

    /* Responsivo */
    @media (max-width: 768px) {
      th, td { font-size: 12px; }
      header h1 { font-size: 16px; }
    }
  </style>
</head>
<body>

  <!-- Login -->
  <div id="login-screen">
    <div class="login-box">
      <h2>Login</h2>
      <input type="text" id="user" placeholder="Usuário">
      <input type="password" id="pass" placeholder="Senha">
      <button onclick="login()">Entrar</button>
    </div>
  </div>

  <!-- Sistema -->
  <div id="app">
    <header>
      <img src="Logotipo_IRIZAR.png" alt="Logo">
      <h1>Gantt Pós Venda Irizar V10</h1>
      <button id="logout" onclick="logout()">Sair</button>
    </header>

    <main>
      <div class="themes">
        <button onclick="setTheme('dark')">Escuro</button>
        <button onclick="setTheme('medium')">Médio</button>
        <button onclick="setTheme('light')">Claro</button>
      </div>

      <table id="ganttTable">
        <thead>
          <tr>
            <th>Fase</th>
            <th>Data Início</th>
            <th>Dias</th>
            <th>Data Final</th>
            <th>Observações</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
            <td><input type="text" placeholder="Nome da fase"></td>
            <td><input type="date" onchange="updateDates(this)"></td>
            <td><input type="number" value="1" min="1" onchange="updateDates(this)"></td>
            <td><input type="date" readonly></td>
            <td><textarea></textarea></td>
          </tr>
        </tbody>
      </table>
      <button onclick="addRow()">Adicionar Fase</button>

      <h3>Linha do Tempo</h3>
      <div class="timeline-container" id="timeline"></div>
    </main>
  </div>

  <script>
    const USER = "admin";
    const PASS = "1234";

    // Login
    function login() {
      const u = document.getElementById("user").value;
      const p = document.getElementById("pass").value;
      if (u === USER && p === PASS) {
        localStorage.setItem("loggedIn", "true");
        showApp();
      } else {
        alert("Usuário ou senha incorretos!");
      }
    }
    function logout() {
      localStorage.removeItem("loggedIn");
      document.getElementById("app").style.display = "none";
      document.getElementById("login-screen").style.display = "flex";
    }
    function showApp() {
      document.getElementById("login-screen").style.display = "none";
      document.getElementById("app").style.display = "block";
    }
    if (localStorage.getItem("loggedIn") === "true") { showApp(); }

    // Gantt
    function addRow() {
      const tbody = document.getElementById("tableBody");
      const row = document.createElement("tr");
      row.innerHTML = `
        <td><input type="text" placeholder="Nome da fase"></td>
        <td><input type="date" onchange="updateDates(this)"></td>
        <td><input type="number" value="1" min="1" onchange="updateDates(this)"></td>
        <td><input type="date" readonly></td>
        <td><textarea></textarea></td>`;
      tbody.appendChild(row);
    }

    function updateDates(input) {
      const row = input.closest("tr");
      const startInput = row.querySelector("td:nth-child(2) input");
      const daysInput = row.querySelector("td:nth-child(3) input");
      const endInput = row.querySelector("td:nth-child(4) input");

      if (startInput.value && daysInput.value) {
        let startDate = new Date(startInput.value);
        let endDate = new Date(startDate);
        endDate.setDate(startDate.getDate() + parseInt(daysInput.value) - 1);
        endInput.value = endDate.toISOString().split("T")[0];
      }
      renderTimeline();
    }

    function renderTimeline() {
      const timeline = document.getElementById("timeline");
      timeline.innerHTML = "";

      const rows = document.querySelectorAll("#tableBody tr");
      let minDate = null, maxDate = null;
      let tasks = [];

      rows.forEach((row, idx) => {
        const phase = row.querySelector("td:nth-child(1) input").value;
        const start = row.querySelector("td:nth-child(2) input").value;
        const end = row.querySelector("td:nth-child(4) input").value;
        if (phase && start && end) {
          const sDate = new Date(start);
          const eDate = new Date(end);
          tasks.push({ phase, start: sDate, end: eDate, row: idx });
          if (!minDate || sDate < minDate) minDate = sDate;
          if (!maxDate || eDate > maxDate) maxDate = eDate;
        }
      });

      if (!minDate || !maxDate) return;

      let totalDays = Math.ceil((maxDate - minDate) / (1000*60*60*24)) + 1;

      // Barra de meses
      const monthBar = document.createElement("div");
      monthBar.className = "month-bar";
      let current = new Date(minDate);
      current.setDate(1);
      while (current <= maxDate) {
        let nextMonth = new Date(current);
        nextMonth.setMonth(nextMonth.getMonth() + 1);
        let monthDays = Math.ceil((Math.min(nextMonth, maxDate) - current) / (1000*60*60*24));
        const monthDiv = document.createElement("div");
        monthDiv.className = "month";
        monthDiv.style.width = (monthDays*30) + "px";
        monthDiv.innerText = current.toLocaleString("default",{month:"short",year:"numeric"});
        monthBar.appendChild(monthDiv);
        current = nextMonth;
      }
      timeline.appendChild(monthBar);

      // Dias
      const daysDiv = document.createElement("div");
      daysDiv.className = "days";
      for (let i=0; i<totalDays; i++) {
        const dayDiv = document.createElement("div");
        dayDiv.className = "day";
        const d = new Date(minDate);
        d.setDate(d.getDate()+i);
        dayDiv.innerText = d.getDate();
        daysDiv.appendChild(dayDiv);
      }
      timeline.appendChild(daysDiv);

      // Tarefas
      tasks.forEach(t => {
        const taskDiv = document.createElement("div");
        taskDiv.className = "task";
        taskDiv.innerText = t.phase;
        let offset = Math.floor((t.start - minDate) / (1000*60*60*24));
        let length = Math.floor((t.end - t.start)/(1000*60*60*24))+1;
        taskDiv.style.left = (offset*30) + "px";
        taskDiv.style.top = (60 + t.row*35) + "px";
        taskDiv.style.width = (length*30 - 4) + "px";
        timeline.appendChild(taskDiv);
      });

      timeline.style.height = (tasks.length*35+100)+"px";
      timeline.style.position = "relative";
    }

    // Temas
    function setTheme(mode) {
      if (mode === "dark") {
        document.body.style.background = "#222";
        document.body.style.color = "white";
        document.querySelector("header").style.background = "#111";
      } else if (mode === "medium") {
        document.body.style.background = "#ccc";
        document.body.style.color = "black";
        document.querySelector("header").style.background = "#666";
      } else {
        document.body.style.background = "#fff";
        document.body.style.color = "black";
        document.querySelector("header").style.background = "#007bff";
      }
    }
  </script>
</body>
</html>
