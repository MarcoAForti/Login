<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gantt Pós Venda Irizar V11</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login -->
  <div id="login-screen">
    <div class="login-box">
      <h2>Login</h2>
      <input type="text" id="user" placeholder="Usuário">
      <input type="password" id="pass" placeholder="Senha">
      <button onclick="login()">Entrar</button>
    </div>
  </div>

  <!-- Sistema -->
  <div id="app">
    <header>
      <img src="Logotipo_IRIZAR.png" alt="Logo">
      <h1>Gantt Pós Venda Irizar V11</h1>
      <button id="logout" onclick="logout()">Sair</button>
    </header>

    <main>
      <div class="themes">
        <button onclick="setTheme('dark')">Escuro</button>
        <button onclick="setTheme('medium')">Médio</button>
        <button onclick="setTheme('light')">Claro</button>
      </div>

      <table id="ganttTable">
        <thead>
          <tr>
            <th>Fase</th>
            <th>Data Início</th>
            <th>Dias</th>
            <th>Data Final</th>
            <th>Observações</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
      <button onclick="addRow()">Adicionar Fase</button>

      <h3>Linha do Tempo</h3>
      <div class="timeline-container" id="timeline"></div>
    </main>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

  <!-- Script principal -->
  <script src="script.js"></script>
</body>
</html>
